<div id="pop-up-editar" class="glass-loader" style="display: none;" aria-modal="true" role="dialog">
  <div class="pop-up-contenido">
    <div class="pop-up-titulos">
      <h2>Editar Dirección</h2>
      <p class="pop-up-subtitulo">Modifica los datos de la dirección existente.</p>
    </div>
    <form id="form-pop-up-editar">
      <input type="text" name="nombre" id="editar-nombre" placeholder="Nombre" required />
      <input type="text" name="direccion" id="editar-direccion" placeholder="Dirección" required />
      <input type="text" name="ciudad" id="editar-ciudad" placeholder="Ciudad" />
      <input type="text" name="provincia" id="editar-provincia" placeholder="Provincia" />
      <input type="text" name="codigo_postal" id="editar-codigo_postal" placeholder="Código Postal" />
      <input type="text" name="pais" id="editar-pais" placeholder="País" />

      <div style="display: flex; align-items: center; gap: 12px; margin: 12px 0;">
        <label for="editar-activa" style="font-size: 1rem;">Dirección activa</label>
        <label class="switch">
          <input type="checkbox" id="editar-activa" name="is_active" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="pop-up-btns-row">
        <button type="button" class="btn-gris">Cancelar</button>
        <button type="submit" class="btn-verde">Guardar</button>
      </div>
    </form>
  </div>
</div>
