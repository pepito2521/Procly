<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Ticket</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/nuevo_ticket.css">
</head>

<body>

  <div id="navbar-placeholder"></div>


  <main class="nuevo-ticket-container">

    <h1>Comienza a comprar</h1>
    <p>Ingresa los detalles de lo que necesitas y nosotros nos ocupamos del resto!</p>
    

    <!-- MULTISTEP FORM: PROGRESS BAR -->
    <div class="progressbar-flex">
      <div class="progressbar-circles">
        <div class="progressbar-step">
          <span class="progressbar-circle" id="circle-1">1</span>
        </div>
        <div class="progressbar-line"></div>
        <div class="progressbar-step">
          <span class="progressbar-circle" id="circle-2">2</span>
        </div>
        <div class="progressbar-line"></div>
        <div class="progressbar-step">
          <span class="progressbar-circle" id="circle-3">3</span>
        </div>
      </div>
    </div>

    <form class="formulario-ticket" id="multiStepForm" action="/ruta/del/backend" method="POST">
      
      <!-- MULTISTEP FORM: PASO 1 -->
      <div class="form-step" id="step-1">
        <div class="form-row">
          <div class="form-group" style="flex:2;">
            <label for="nombre">Nombre<span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group" style="flex:1;">
            <label for="cantidad">Cantidad<span class="required">*</span></label>
            <input type="number" id="cantidad" name="cantidad" required value="1" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group categoria">
            <label>Categoría<span class="required">*</span></label>
            <div class="categoria-options">
              <input type="radio" id="cat-producto" name="categoria" value="producto" required>
              <label for="cat-producto" class="categoria-btn">Producto</label>

              <input type="radio" id="cat-servicio" name="categoria" value="servicio">
              <label for="cat-servicio" class="categoria-btn">Servicio</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group sub-categoria">
            <label>Sub-Categoría<span class="required">*</span></label>
            <div class="categoria-options">
              <input type="radio" id="subcat-it" name="subcategoria" value="IT" required>
              <label for="subcat-it" class="categoria-btn">IT</label>

              <input type="radio" id="subcat-merch" name="subcategoria" value="Merch">
              <label for="subcat-merch" class="categoria-btn">Merch</label>

              <input type="radio" id="subcat-catering" name="subcategoria" value="Catering">
              <label for="subcat-catering" class="categoria-btn">Catering</label>

              <input type="radio" id="subcat-eventos" name="subcategoria" value="Eventos">
              <label for="subcat-eventos" class="categoria-btn">Eventos</label>

              <input type="radio" id="subcat-facilities" name="subcategoria" value="Facilities">
              <label for="subcat-facilities" class="categoria-btn">Facilities</label>

              <input type="radio" id="subcat-otros" name="subcategoria" value="Otros">
              <label for="subcat-otros" class="categoria-btn">Otros</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción<span class="required">*</span></label>
          <input type="text" id="descripcion" name="descripcion" required>
        </div>

        <div class="button-group">
          <button type="button" class="prev-btn" aria-label="Anterior" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
            </svg>
            <p>Anterior</p>
          </button>
          <button type="button" class="next-btn" aria-label="Siguiente">
            <p>Siguiente</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
        </div>
        
      </div>

      <!-- MULTISTEP FORM: PASO 2 -->
      <div class="form-step" id="step-2" style="display:none;">
        <div class="form-group">
          <label for="direccion">Dirección de Entrega<span class="required">*</span></label>
          <input type="text" id="direccion" name="direccion" required />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de Entrega<span class="required">*</span></label>
          <input type="date" id="fecha" name="fecha" required />
        </div>
        <div class="form-group">
          <label for="budget">Budget Max.<span class="required">*</span></label>
          <input type="number" id="budget" name="budget" required />
        </div>
        <div class="button-group">
          <button type="button" class="prev-btn" aria-label="Anterior">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
            </svg>
            <p>Anterior</p>
          </button>
          <button type="button" class="next-btn" aria-label="Siguiente">
            <p>Siguiente</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- MULTISTEP FORM: PASO 3 -->

      <div class="form-step" id="step-3" style="display:none;">
        <div class="form-group">
          <label for="link">Link de Referencia<small>(opcional)</small></label>
          <input type="url" id="link" name="link" />
        </div>
        <div class="form-group">
          <label for="adjuntos">Adjuntos <small>(opcional)</small></label>
          <input type="file" id="adjuntos" name="adjuntos" />
        </div>
        <div class="form-group-checkbox">
          <input type="checkbox" id="confirm" name="confirm" required />
          <label for="confirm">
            <small>Confirmo haber leído y aceptado el <a href="#">Guideline</a> de compras no estratégicas</small>
          </label>
        </div>
        
        <div class="button-group">
          <button type="button" class="prev-btn" aria-label="Anterior">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
            </svg>
            <p>Anterior</p>
          </button>
          <button type="button" class="next-btn" aria-label="Siguiente" disabled>
            <p>Siguiente</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
        </div>

        <div class="submit-btn-container">
          <button type="submit" class="submit-btn">Crear Ticket</button>
        </div>
        
      </div>
    </form>

  </main>



  <script src="../js/nuevo_ticket.js"></script>
  <script src="../js/navbar.js"></script>
</body>


</html>
