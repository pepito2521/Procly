<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="icon" href="/assets/img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css">

</head>

<body>

    <main class="login-container">
        
        <form class="login-form">

            <div class="login-logo">
                <img src="/assets/img/Logo 1.png" alt="Logo de la empresa" />
                <h1>Iniciar sesión</h1>
            </div>
    
            <div class="text-input">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" />
                </div>
            </div>
    
            <div class="text-input">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#090B0A" class="bi bi-lock" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" />
                </div>
            </div>

            <div class="login-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button class="btn">Ingresar</button>

            <div class="login-links">
                <small>¿No tienes cuenta? <a href="signup.html">Regístrate</a></small>
            </div>
            

        </form>
      
    </main>



  <script src="/js/login.js"></script>
</body>


</html>
