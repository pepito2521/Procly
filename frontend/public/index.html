<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css">
    </head>

    <body>
        <main class="login-container">
            <form class="login-form">
                <div class="login-logo">
                    <img src="/assets/img/newlogo.png" alt="Logo de la empresa" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"></path>
                    </svg>
                    <input type="email" id="email" name="email" placeholder="Tu mail de usuario" />
                </div>
            
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,208H48V96H208V208Z"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" />
                </div>
                <div class="login-links">
                    <a href="/auth/recover_password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn2">Ingresar</button>
                <div class="login-links">
                    <small>¿No tienes cuenta? <a href="/auth/signup.html">Regístrate</a></small>
                </div>
            </form>
        </main>
        <script src="/js/login.js"></script>
    </body>
</html>
