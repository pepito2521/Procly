<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css">
    </head>

    <body>
        <main class="login-container">
            <form class="login-form">
                <div class="login-logo">
                    <img src="/assets/img/newlogo.png" alt="Logo de la empresa" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4V4zm8 4l8 5-8 5-8-5 8-5z" />
                    </svg>
                    <input type="email" id="email" name="email" placeholder="Tu mail de usuario" />
                </div>
            
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3zm0 2c-2.667 0-8 1.333-8 4v1h16v-1c0-2.667-5.333-4-8-4z" />
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" />
                </div>
                <div class="login-links">
                    <a href="recover_password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn2">Ingresar</button>
                <div class="login-links">
                    <small>¿No tienes cuenta? <a href="signup.html">Regístrate</a></small>
                </div>
            </form>
        </main>
        <script src="/js/login.js"></script>
    </body>
</html>
