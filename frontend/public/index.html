<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" href="/assets/img/favicon2.png" type="image/png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css">
    </head>

    <body>
        <main class="login-container">
            <form class="login-form">
                <div class="login-logo">
                    <img src="/assets/img/LOGO_PROCLY-removebg.png" alt="Logo de la empresa" />
                </div>
                <div class="text-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Tu mail de usuario" />
                </div>
                <div class="text-input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" />
                </div>
                <div class="login-links">
                    <a href="recover_password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn">Ingresar</button>
                <div class="login-links">
                    <small>¿No tienes cuenta? <a href="signup.html">Regístrate</a></small>
                </div>
            </form>
        </main>
        <script src="/js/login.js"></script>
    </body>
</html>
