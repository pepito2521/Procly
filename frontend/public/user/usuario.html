<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Usuario</title>
  <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/menu_user.css" />
  <link rel="stylesheet" href="../../css/nuevo_ticket.css">
  <link rel="stylesheet" href="../../css/mis_tickets.css">
  <link rel="stylesheet" href="../../css/manual.css">
  <link rel="stylesheet" href="../../css/detalle_ticket.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
</head>
<body>
  <div id="loader-placeholder"></div>
  
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Header del Sidebar -->
      <div class="sidebar-header">
        <div class="sidebar-header-content">
          <div class="logo-container" id="logoContainer">
            <img src="/assets/img/newlogo.png" alt="Logo de la empresa" />
          </div>
          <button class="sidebar-toggle" id="sidebarToggle">
            <svg id="toggleIcon" class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Navigation Items -->
      <nav class="sidebar-nav">
        <button class="nav-item active" data-section="nuevo_ticket">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
            <path d="M168,120H136V88a8,8,0,0,0-16,0v32H88a8,8,0,0,0,0,16h32v32a8,8,0,0,0,16,0V136h32a8,8,0,0,0,0-16Z"></path>
          </svg>
          <span class="nav-text">Nuevo Ticket</span>
        </button>
        <button class="nav-item" data-section="mis_tickets">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
            <path d="M40,64A16,16,0,0,1,56,48H200a16,16,0,0,1,16,16V192a16,16,0,0,1-16,16H56a16,16,0,0,1-16-16ZM56,64V192H200V64Z"></path>
          </svg>
          <span class="nav-text">Mis Tickets</span>
        </button>
        <button class="nav-item" data-section="manual">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
            <path d="M208,40H48A16,16,0,0,0,32,56V200a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V56A16,16,0,0,0,208,40ZM48,56H208V200H48Z"></path>
          </svg>
          <span class="nav-text">Manual</span>
        </button>
      </nav>

      <!-- Footer del Sidebar -->
      <div class="sidebar-footer" id="sidebarFooter">
        <button id="logout-direct" class="footer-item">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
            <path d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z"></path>
          </svg>
          <span class="footer-text">Cerrar Sesi√≥n</span>
        </button>
      </div>
    </aside>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-content">
        <!-- TOP HEADER -->
        <header class="top-header">
          <div class="header-content" style="display: flex; align-items: center; gap: 12px; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 12px;">
              <div id="pageIcon" style="width: 24px; height: 24px;"></div>
              <h1 class="page-title" id="pageTitle">...</h1>
            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
              <span class="admin-greeting">Hola, <span id="userName">...</span></span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#6b7280" viewBox="0 0 256 256">
                <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
              </svg>
            </div>
          </div>
        </header>
        <main class="content-area">
            <div id="dynamicContent"></div>
        </main>
    </div>
  <script type="module" src="/js/user/usuario.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</body>
</html>
