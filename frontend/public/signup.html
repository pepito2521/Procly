<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PROCLY</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/signup.css">

</head>

<body>

    <main class="signup-container">
        
        <form class="signup-form">

            <div class="signup-logo">
                <img src="../assets/img/Logo 1.png" alt="Logo de la empresa" />
                <h1>Crear Cuenta</h1>
            </div>
    
            <div class="text-input">
                <label for="firstname">Nombre</label>
                <input type="text" id="firstname" name="firstname" placeholder="Tu nombre de usuario" />
            </div>

            <div class="text-input">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" placeholder="Tu apellido de usuario" />
            </div>

            <div class="text-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Tu mail de usuario" />
            </div>

            <div class="text-input">
                <label for="cuit">CUIT</label>
                <input type="text" inputmode="numeric" name="cuit" maxlength="11" pattern="\d{11}" placeholder="Ingresa el CUIT de tu empresa"/>
            </div>
    
            <div class="text-input">
                <label for="password">Contrase単a</label>
                <input type="password" id="password" name="password" placeholder="Tu contrase単a" />
            </div>

            <div class="text-input">
                <label for="password-check">Repetir</label>
                <input type="password" id="password-check" name="password-check" placeholder="Repetir contrase単a" />
            </div>
            
    
            <button class="btn">Ingresar</button>

            <div class="signup-links">
                <small>多Ya tienes cuenta? <a href="index.html">Ingresar</a></small>
            </div>
            

        </form>
      
    </main>



  <script src="../js/signup.js"></script>
</body>


</html>
