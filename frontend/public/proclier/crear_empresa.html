<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Empresa</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <div id="loader-placeholder"></div>
  <div id="navbar-placeholder"></div>
  <main>
    <h1>Crear Empresa</h1>
    <form id="form-crear-empresa">
      <label for="nombre">Nombre de la empresa</label>
      <input type="text" id="nombre" required />

      <label for="cuit">CUIT</label>
      <input type="text" id="cuit" required />

      <label for="email_contacto">Email de contacto</label>
      <input type="email" id="email_contacto" required />

      <button type="submit">Crear</button>
    </form>
  </main>

  <script>
    // Cargar el navbar especÃ­fico de proclier
    fetch("/components/navbar_proclier.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      });
  </script>
  <script type="module" src="/js/crear_empresa.js"></script>
</body>
</html>
