<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle Ticket</title>
  <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/detalle_ticket.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="ticket-main">
    <div class="ticket-columna-izquierda">
      <div class="progreso-vertical">
        <div class="paso" id="paso-creado">
          <span class="icono-circle">✅</span>
          <p>Creado</p>
        </div>
        <div class="linea-vertical"></div>

        <div class="paso" id="paso-proceso">
          <span class="icono-circle">⚙️</span>
          <p>En Proceso</p>
        </div>
        <div class="linea-vertical"></div>

        <div class="paso" id="paso-propuestas">
          <span class="icono-circle">📄</span>
          <p>Propuestas</p>
        </div>
        <div class="linea-vertical"></div>

        <div class="paso" id="paso-camino">
          <span class="icono-circle">🚚</span>
          <p>En Camino</p>
        </div>
        <div class="linea-vertical"></div>

        <div class="paso" id="paso-entregado">
          <span class="icono-circle">📦</span>
          <p>Entregado</p>
        </div>
      </div>
    </div>

    <div class="ticket-columna-derecha">
      <div id="detalle-dinamico">
        <!-- Contenido dinámico según el estado -->
        <h2>Seguimiento del Ticket:</h2>
        <div id="contenido-estado"></div>
      </div>
    </div>
  </main>

  <a href="https://wa.me/34643615319" class="whatsapp-float" target="_blank" aria-label="Chatear por WhatsApp">
    <img src="/assets/img/whatsapp2.svg" alt="WhatsApp" />
  </a>

  <script type="module" src="/js/detalle_ticket.js"></script>
</body>
</html>
