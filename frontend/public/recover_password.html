<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña</title>
  <link rel="icon" href="/assets/img/favicon2.png" type="image/png" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <main class="login-container">
    <form class="login-form" id="recover-form">
        <div class="login-logo">
            <img src="/assets/img/Logo 1.png" alt="Logo de la empresa" />
            <h1>Recuperar contraseña</h1>
        </div>
        <div class="text-input">
            <label for="recover-email">Correo electrónico</label>
            <input type="email" id="recover-email" placeholder="Tu correo registrado" required />
        </div>
      <button class="btn" type="submit">Enviar instrucciones</button>
      <div class="login-links">
        <a href="/index.html">Volver a login</a>
      </div>
    </form>
  </main>

  <script type="module" src="/js/recover_password.js"></script>
</body>
</html>
