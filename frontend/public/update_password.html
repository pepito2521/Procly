<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar contraseña</title>
  <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <main class="login-container">
    <form class="login-form" id="update-password-form">
      <h2>Restablecer contraseña</h2>
      <div class="text-input">
        <label for="new-password">Nueva contraseña</label>
        <input type="password" id="new-password" placeholder="Nueva contraseña" required />
      </div>
      <button class="btn" type="submit">Actualizar contraseña</button>
      <div class="login-links">
        <a href="/index.html">Volver al inicio</a>
      </div>
    </form>
  </main>

  <script type="module" src="/js/update_password.js"></script>
</body>
</html>
