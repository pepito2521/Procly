<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña</title>
  <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <main class="login-container">
    <form class="login-form" id="recover-form">
        <div class="login-logo">
            <img src="/assets/img/newlogo.png" alt="Logo de la empresa" />
        </div>
        <div class="text-input">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
            <path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"></path>
          </svg>
          <input type="email" id="recover-email" placeholder="Ingresa tu correo registrado" required />
        </div>
      <button class="btn2" type="submit">Recuperar contraseña</button>
      <div class="login-links">
        <a href="/index.html">Volver a login</a>
      </div>
    </form>
  </main>

  <script type="module" src="/js/recover_password.js"></script>

</html>
