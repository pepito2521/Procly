<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="shortcut icon" href="../../assets/img/favicon_procly.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/administrador.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>

<body>
    <div id="loader-placeholder"></div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Header del Sidebar -->
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <div class="logo-container" id="logoContainer">
                        <img src="../assets/img/newlogo.png" alt="Logo de la empresa" />
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <svg id="toggleIcon" class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Navigation Items -->
            <nav class="sidebar-nav">
                <button class="nav-item active" data-section="dashboard">
                    <i data-lucide="monitor" class="nav-icon"></i>
                    <span class="nav-text">Dashboard</span>
                </button>
                <button class="nav-item" data-section="activity">
                    <i data-lucide="clock" class="nav-icon"></i>
                    <span class="nav-text">Registro de Actividad</span>
                </button>
                <button class="nav-item" data-section="users">
                    <i data-lucide="users" class="nav-icon"></i>
                    <span class="nav-text">Gestionar Usuarios</span>
                </button>
                <button class="nav-item" data-section="addresses">
                    <i data-lucide="map-pin" class="nav-icon"></i>
                    <span class="nav-text">Gestionar Direcciones</span>
                </button>
            </nav>

            <!-- Footer del Sidebar -->
            <div class="sidebar-footer" id="sidebarFooter">
                <button class="footer-item">
                    <i data-lucide="log-out" class="footer-icon"></i>
                    <span class="footer-text">Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header --> 
            <header class="top-header">
                <div class="header-content">
                    <h1 class="page-title" id="pageTitle">Dashboard</h1>
                </div>
            </header>

            <!-- Content Area -->
            <main class="content-area">
                <div class="content-wrapper">
                    <div class="content-card">
                        <div class="card-header">
                            <div class="card-icon-container">
                                <i data-lucide="monitor" class="card-icon" id="cardIcon"></i>
                            </div>
                            <h2 class="card-title" id="cardTitle">Dashboard</h2>
                            <p class="card-description" id="cardDescription">
                                Visualiza la actividad de tu empresa en tiempo real.
                            </p>
                        </div>
                        <div class="card-content">
                            <button class="action-button" id="actionButton">
                                Ir al Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/34643615319" class="whatsapp-float" target="_blank" aria-label="Chatear por WhatsApp">
            <img src="/assets/img/whatsapp2.svg" alt="WhatsApp" />
        </a>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="/js/administrador.js"></script>

</body>
</html>
