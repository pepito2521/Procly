<!DOCTYPE html>

  <link rel="icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />

<body>
    <div id="loader-placeholder"></div>

            <!-- Footer del Sidebar -->
            <div class="sidebar-footer" id="sidebarFooter">

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header --> 
            <header class="top-header">
                <div class="header-content">
                    <h1 class="page-title" id="pageTitle">Dashboard</h1>
                </div>
            </header>

            <!-- Content Area -->
            <main class="content-area">
                <div id="dynamicContent"></div>
            </main>
        </div>

        <!-- TEMPLATE: DASHBOARD -->

                <!-- SUMMARY CARDS -->

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">
                            <path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path>

                    </div>

                    <div class="summary-title-row">
                        <div class="summary-title">Tickets Procesados</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">
                            <path d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"></path>

                    </div>

                <!-- CHART CARD -->

                    <h3 class="chart-title">Gastos Mensuales</h3>
                    <canvas id="monthlyChart"></canvas>

        <!-- TEMPLATE: DIRECCIONES -->

            <section class="direcciones-overview">
                <!-- KPI: Total Direcciones -->
                <div class="summary-cards single-card">
                  <div class="summary-card">
                    <div class="summary-title-row">
                        <div class="summary-title">Total Direcciones</div>
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">
                            <path d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"></path>

                    </div>
                    <div class="summary-value" id="totalDirecciones">...</div>
                  </div>
                </div>
              
                <!-- Tabla de Direcciones -->
                <div class="chart-card">
                  <div class="chart-title">Direcciones de Entrega</div>
              
                  <div class="table-header">
                    <input type="text" placeholder="Buscar por nombre, dirección o ciudad..." class="search-input" id="buscadorDirecciones" />
                    <button class="btn btn-primary" id="btnAgregarDireccion">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" viewBox="0 0 256 256">
                            <path d="M128,16a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Zm40-118a8,8,0,0,1-8,8H136v24a8,8,0,0,1-16,0V112H96a8,8,0,0,1,0-16h24V72a8,8,0,0,1,16,0V96h24A8,8,0,0,1,168,104Z"></path>
                        </svg>

                    </button>
                  </div>
              
                  <table class="direcciones-table">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Ciudad/Provincia</th>
                        <th>Código Postal</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tablaDirecciones">
                    </tbody>
                  </table>
                </div>
              </section>            
        </template>

                    <div class="summary-trend up">5 nuevos este mes</div>
                  </div>
              
                  <!-- USUARIOS ACTIVOS -->
                  <div class="summary-card">
                    <div class="summary-title-row">
                        <div class="summary-title">Usuarios Activos</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">

                  </div>

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">

                <!-- TABLA DE USUARIOS -->
                <div class="chart-card">
                    <div class="chart-title">Usuarios</div>
                    <div class="usuarios-search">
                        <input type="text" placeholder="Buscar por nombre de usuario..." class="search-input" id="buscadorUsuarios" />
                    </div>
                    <table class="usuarios-table">
                      <thead>
                        <tr>
                            <th>#</th>
                            <th>Usuario</th>
