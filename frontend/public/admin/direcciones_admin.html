<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendar Empresa</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="loader-placeholder"></div>
  <div id="navbar-placeholder"></div>
  <main>
    <h1>Recomendar Empresa</h1>
    <form id="form-recomendacion">
      <label for="nombre_empresa">Nombre de la empresa</label>
      <input type="text" id="nombre_empresa" required />

      <label for="rubro">Rubro</label>
      <input type="text" id="rubro" required />

      <label for="comentario">Motivo o comentario</label>
      <textarea id="comentario"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
  <script type="module" src="/js/direcciones_admin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</body>
</html>
