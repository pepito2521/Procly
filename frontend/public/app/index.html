<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Procly</title>
    <link rel="shortcut icon" href="/assets/img/favicon_procly.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/auth/login.css">
    <meta name="description" content="Portal de compras internas para empresas. Centralizá las compras no estratégicas con PROCLY." />
    <meta name="keywords" content="marketplace interno, compras empresariales, portal de compras, Procly" />
    <meta name="author" content="Procly Team" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="PROCLY - Tu marketplace interno para compras B2B" />
    <meta property="og:description" content="Canalizá tus compras no estratégicas en un solo lugar. Simple, ordenado y transparente." />
    <meta property="og:image" content="https://procly.net/assets/img/newlogo.png" />
    <meta property="og:url" content="https://procly.net" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PROCLY - Marketplace interno para empresas" />
    <meta name="twitter:description" content="Simplificá las compras no estratégicas en tu organización." />
    <meta name="twitter:image" content="https://procly.net/assets/img/newlogo.png" />
</head>
    <body>
        <div id="loader-placeholder"></div>
        <main class="login-container">
            <form class="login-form">
                <div class="login-logo">
                    <img src="/assets/img/newlogo.png" alt="Logo de la empresa" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"></path>
                    </svg>
                    <input type="email" id="email" name="email" placeholder="Tu mail de usuario" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,208H48V96H208V208Z"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" />
                </div>
                <div class="login-links">
                    <a href="/app/auth/recover_password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn2">Ingresar</button>
                <div class="login-links">
                    <small>¿No tienes cuenta? <a href="/app/auth/signup.html">Regístrate</a></small>
                </div>
            </form>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
        <script type="module" src="/js/auth/login.js"></script>
    </body>
</html>
