    function loadUserCSS(section) {
      const cssFiles = {
        'nuevo_ticket': '/css/user/nuevo_ticket.css',
        'mis_tickets': '/css/user/mis_tickets.css',
        'manual': '/css/user/manual.css',
        'detalle_ticket': '/css/user/detalle_ticket.css'
      };
      
      if (cssFiles[section] && !document.querySelector(`link[href="${cssFiles[section]}"]`)) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = cssFiles[section];
        document.head.appendChild(link);
      }
      
      if (section === 'nuevo_ticket' && !document.querySelector('link[href*="flatpickr"]')) {
        const flatpickrLink = document.createElement('link');
        flatpickrLink.rel = 'stylesheet';
        flatpickrLink.href = 'https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css';
