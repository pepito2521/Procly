<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Proclier | Procly</title>
  <link rel="icon" href="/assets/logo/icon_light.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/admin/proclier.css">
  <!-- Agrega aquí los CSS específicos que necesites -->
  <meta name="robots" content="noindex, nofollow" />
</head>
<body>
  <div id="loader-placeholder"></div>
  <!-- SIDEBAR -->
  <div class="sidebar-container">
    <div class="sidebar" id="sidebar">
      <!-- HEADER DEL SIDEBAR -->
      <div class="sidebar-header">
        <div class="sidebar-header-content">
          <div class="logo-container" id="logoContainer">
                            <img src="/assets/logo/logo_light.svg" alt="Logo de la empresa" />
          </div>
          <button class="sidebar-toggle" id="sidebarToggle">
            <!-- Iconos de expandir/cerrar -->
            <span class="icon-expand" style="display: none;">...</span>
            <span class="icon-close">...</span>
          </button>
        </div>
      </div>
      <!-- Navigation Items -->
      <nav class="sidebar-nav">
        <button class="nav-item active" data-section="dashboard">
          <span class="nav-text">Dashboard</span>
        </button>
        <button class="nav-item" data-section="tickets">
          <span class="nav-text">Mis Tickets</span>
        </button>
        <button class="nav-item" data-section="manual">
          <span class="nav-text">Manual de Usuario</span>
        </button>
        <!-- Agrega más secciones según lo que necesites -->
      </nav>
      <!-- Footer del Sidebar -->
      <div class="sidebar-footer" id="sidebarFooter">
        <button id="logout-direct" class="footer-item">
          <span class="footer-text">Cerrar Sesión</span>
        </button>
      </div>
    </div>
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- TOP HEADER --> 
      <header class="top-header">
        <div class="header-content">
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="pageIcon" style="width: 24px; height: 24px;"></div>
            <h1 class="page-title" id="pageTitle">...</h1>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <span class="greeting">Hola, <span id="proclierName">...</span></span>
            <!-- Icono de usuario -->
          </div>
        </div>
      </header>
      <!-- CONTENEDOR PRINCIPAL -->
      <main class="content-area">
        <div id="dynamicContent"></div>
      </main>
    </div>
  </div>
  <div id="popup-container" style="display:none;"></div>
  <script type="module" src="/js/proclier/proclier.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
