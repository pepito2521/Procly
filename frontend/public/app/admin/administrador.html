            <!-- Footer del Sidebar -->
            <div class="sidebar-footer" id="sidebarFooter">

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- TOP HEADER --> 
            <header class="top-header">
                <div class="header-content">
                  <div style="display: flex; align-items: center; gap: 12px;">
                    <div id="pageIcon" style="width: 24px; height: 24px;"></div>
                    <h1 class="page-title" id="pageTitle">...</h1>
                  </div>
                  <div style="display: flex; align-items: center; gap: 12px;">
                    <!-- Toggle para cambiar entre Admin y Usuario (solo visible para admins) -->
                    <div id="roleToggle" class="role-toggle" style="display: none;">
                      <span class="toggle-label">Modo Admin</span>
                      <label class="toggle-switch">
                        <input type="checkbox" id="roleToggleInput">
                        <span class="toggle-slider"></span>
                      </label>
                      <span class="toggle-label">Modo Usuario</span>
                    </div>
                    <span class="greeting">Hola, <span id="adminName">...</span></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#6b7280" viewBox="0 0 256 256">
                        <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>

    <div id="popup-direccion-container" style="display:none;"></div>
