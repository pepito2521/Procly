<main id="recomendarTemplate">
    <section class="recomendar-overview">
        <!-- HEADER SECTION -->
        <div class="recomendar-header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="section-title">Recomendar Partners</h1>
                    <p class="section-description">
                        Gestioná y recomendá partners estratégicos para mejorar la experiencia de compra de tus usuarios
                    </p>
                </div>
                <div class="header-actions">
                    <button class="btn-verde" id="btnNuevoPartner">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                        </svg>
                        Nuevo Partner
                    </button>
                </div>
            </div>
        </div>

        <!-- SUMMARY CARDS -->
        <div class="summary-cards">
            <!-- TOTAL PARTNERS -->
            <div class="summary-card">
                <div class="summary-title-row">
                    <div class="summary-title">Total Partners</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">
                        <path d="M240,208H224V96a16,16,0,0,0-16-16H144V32a16,16,0,0,0-24.88-13.32L39.12,72A16,16,0,0,0,32,85.34V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16ZM208,96V208H144V96ZM48,85.34,128,32V208H48ZM112,112v16a8,8,0,0,1-16,0V112a8,8,0,1,1,16,0Zm-32,0v16a8,8,0,0,1-16,0V112a8,8,0,1,1,16,0Zm0,56v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Zm32,0v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Z"></path>
                    </svg>
                </div>
                <div class="summary-value" id="totalPartners">...</div>
                <div class="summary-trend up" id="partnersNuevosMes">...</div>
            </div>
        
            <!-- PARTNERS ACTIVOS -->
            <div class="summary-card">
                <div class="summary-title-row">
                    <div class="summary-title">Partners Activos</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">
                        <path d="M144,157.68a68,68,0,1,0-71.9,0c-20.65,6.76-39.23,19.39-54.17,37.17a8,8,0,0,0,12.25,10.3C50.25,181.19,77.91,168,108,168s57.75,13.19,77.87,37.15a8,8,0,0,0,12.25-10.3C183.18,177.07,164.6,164.44,144,157.68ZM56,100a52,52,0,1,1,52,52A52.06,52.06,0,0,1,56,100Zm197.66,33.66-32,32a8,8,0,0,1-11.32,0l-16-16a8,8,0,0,1,11.32-11.32L216,148.69l26.34-26.35a8,8,0,0,1,11.32,11.32Z"></path>
                    </svg>
                </div>
                <div class="summary-value" id="partnersActivos">...</div>
                <div class="summary-trend up" id="porcentajePartnersActivos">...</div>
            </div>
        
            <!-- PARTNERS PENDIENTES -->
            <div class="summary-card">
                <div class="summary-title-row">
                    <div class="summary-title">Pendientes de Aprobación</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#374151" viewBox="0 0 256 256">
                        <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"></path>
                    </svg>
                </div>
                <div class="summary-value" id="partnersPendientes">...</div>
                <div class="summary-trend up" id="porcentajePartnersPendientes">...</div>
            </div>
        </div>
        
        <!-- FILTROS Y BÚSQUEDA -->
        <div class="chart-card">
            <div class="recomendar-filters">
                <div class="filter-group">
                    <input type="text" placeholder="Buscar por nombre de partner..." class="search-input" id="buscadorPartners" />
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="filtroEstado">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activos</option>
                        <option value="pendiente">Pendientes</option>
                        <option value="inactivo">Inactivos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="filtroCategoria">
                        <option value="">Todas las categorías</option>
                        <option value="catering">Catering</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="oficina">Oficina</option>
                        <option value="limpieza">Limpieza</option>
                        <option value="envios">Envíos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- TABLA DE PARTNERS -->
        <div class="chart-card">
            <div class="chart-title">Partners Recomendados</div>
            <table class="partners-table">
                <thead>
                    <tr>
                        <th>Partner</th>
                        <th>Categoría</th>
                        <th>Contacto</th>
                        <th>Estado</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPartners">
                    <!-- Los partners se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </section>
</main>
