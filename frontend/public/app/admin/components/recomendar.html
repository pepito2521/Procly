<main id="recomendarTemplate">
    <section class="recomendar-overview">
        <!-- HEADER -->
        <div class="recomendar-header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="section-title">Recomendar Partners</h1>
                    <p class="section-description">Recomendá nuevos partners para expandir nuestra red de proveedores</p>
                </div>
            </div>
        </div>

        <!-- FORMULARIO DE RECOMENDACIÓN -->
        <div class="chart-card">
            <div class="chart-title">Nuevo Partner</div>
            <form id="formRecomendarPartner" class="form-recomendar-partner">
                <div class="form-grid">
                    <!-- EMPRESA -->
                    <div class="form-group">
                        <label for="empresa" class="form-label">Empresa <span class="required">*</span></label>
                        <input type="text" id="empresa" name="empresa" class="form-input" placeholder="Nombre de la empresa" required>
                    </div>

                    <!-- NOMBRE DE CONTACTO -->
                    <div class="form-group">
                        <label for="nombre_contacto" class="form-label">Nombre de Contacto <span class="required">*</span></label>
                        <input type="text" id="nombre_contacto" name="nombre_contacto" class="form-input" placeholder="Nombre completo del contacto" required>
                    </div>

                    <!-- TELÉFONO -->
                    <div class="form-group">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="+54 9 11 1234-5678">
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="contacto@empresa.com" required>
                    </div>

                    <!-- WEB -->
                    <div class="form-group">
                        <label for="web" class="form-label">Sitio Web</label>
                        <input type="url" id="web" name="web" class="form-input" placeholder="https://www.empresa.com">
                    </div>

                    <!-- CATEGORÍA -->
                    <div class="form-group">
                        <label for="categoria" class="form-label">Categoría <span class="required">*</span></label>
                        <select id="categoria" name="categoria" class="form-select" required>
                            <option value="">Seleccionar categoría</option>
                            <!-- Las categorías se cargarán dinámicamente -->
                        </select>
                    </div>
                </div>

                <!-- OBSERVACIONES -->
                <div class="form-group">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" class="form-textarea" placeholder="Información adicional sobre el partner..." rows="4"></textarea>
                </div>

                <!-- BOTONES -->
                <div class="form-actions">
                    <button type="button" class="btn-gris" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-verde" id="btnRecomendar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                        </svg>
                        Recomendar Partner
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
