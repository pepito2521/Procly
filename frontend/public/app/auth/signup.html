<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Procly</title>
  <link rel="icon" type="image/svg+xml" href="/assets/logo/icon_light.svg" />
  <link rel="icon" type="image/png" href="/assets/logo/icon_32.png" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/auth/signup.css">
  <meta name="description" content="Portal de compras internas para empresas. Centralizá las compras no estratégicas con PROCLY." />
  <meta name="keywords" content="marketplace interno, compras empresariales, portal de compras, Procly" />
  <meta name="author" content="Procly Team" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="PROCLY - Tu marketplace interno para compras B2B" />
  <meta property="og:description" content="Canalizá tus compras no estratégicas en un solo lugar. Simple, ordenado y transparente." />
      <meta property="og:image" content="https://procly.net/assets/logo/logo_light.svg" />
  <meta property="og:url" content="https://procly.net" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PROCLY - Marketplace interno para empresas" />
  <meta name="twitter:description" content="Simplificá las compras no estratégicas en tu organización." />
      <meta name="twitter:image" content="https://procly.net/assets/logo/logo_light.svg" />
</head>
<body>
    <main class="signup-container">
        <form class="signup-form">
            <div class="signup-logo">
                <img src="/assets/logo/logo_light.svg" alt="Logo de la empresa" />
            </div>
            <div class="input-grid">
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
                    </svg>
                    <input type="text" id="firstname" name="firstname" placeholder="Tu nombre" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
                    </svg>
                    <input type="text" id="lastname" name="lastname" placeholder="Tu apellido" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"></path>
                    </svg>
                    <input type="email" id="email" name="email" placeholder="Tu mail de usuario" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M240,208H224V96a16,16,0,0,0-16-16H144V32a16,16,0,0,0-24.88-13.32L39.12,72A16,16,0,0,0,32,85.34V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16ZM208,96V208H144V96ZM48,85.34,128,32V208H48ZM112,112v16a8,8,0,0,1-16,0V112a8,8,0,1,1,16,0Zm-32,0v16a8,8,0,0,1-16,0V112a8,8,0,1,1,16,0Zm0,56v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Zm32,0v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Z"></path>
                    </svg>
                    <input type="text" id="cuit" inputmode="numeric" name="cuit" maxlength="11" pattern="\d{11}" placeholder="CUIT de tu empresa"/>
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,208H48V96H208V208Z"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" />
                </div>
                <div class="text-input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path d="M88,104H40a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0V76.69L62.63,62.06A95.43,95.43,0,0,1,130,33.94h.53a95.36,95.36,0,0,1,67.07,27.33,8,8,0,0,1-11.18,11.44,79.52,79.52,0,0,0-55.89-22.77h-.45A79.56,79.56,0,0,0,73.94,73.37L59.31,88H88a8,8,0,0,1,0,16Zm128,48H168a8,8,0,0,0,0,16h28.69l-14.63,14.63a79.56,79.56,0,0,1-56.13,23.43h-.45a79.52,79.52,0,0,1-55.89-22.77,8,8,0,1,0-11.18,11.44,95.36,95.36,0,0,0,67.07,27.33H126a95.43,95.43,0,0,0,67.36-28.12L208,179.31V208a8,8,0,0,0,16,0V160A8,8,0,0,0,216,152Z"></path>
                    </svg>
                    <input type="password" id="password-check" name="password-check" placeholder="Repetir contraseña" />
                </div>
            </div>
            <div class="terms-conditions">
                <label>
                    <input type="checkbox" name="terms" required>
                    <small> Acepto los <a href="/terminos-y-condiciones.html" target="_blank">Términos y Condiciones</a> y la <a href="/politica-de-privacidad.html" target="_blank">Política de Privacidad</a>.</small>
                </label>
            </div>
            <button class="btn2">Registrarse</button>
            <div class="signup-links">
                <small>¿Ya tienes cuenta? <a href="/app/index.html">Ingresar</a></small>
            </div>
        </form>
    </main>
  <script src="/js/auth/signup.js"></script>
</body>
</html>
